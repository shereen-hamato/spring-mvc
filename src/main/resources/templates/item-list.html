<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<head>
<title>Shereen Portfolio</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
/* Remove the navbar's default margin-bottom and rounded borders */
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}

.catalog {
	background-color: rgba(56, 55, 55, 0.377);
	padding: 1%;
	font-family: Courier New, Courier, monospace;
}

.row {
	display: -webkit-box;
	display: -webkit-flex;
	display: -ms-flexbox;
	display: flex;
	flex-wrap: wrap;
}

.row>[class*='col-'] {
	display: flex;
	flex-direction: column;
}
</style>

</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/catalogs">Home</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a>{{user}}</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
						Logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<h2 class="catalog-header">Items</h2>
		<a th:href="@{items/new}">
			<button type="button" class="btn btn-outline-secondary">Create
				New Item</button>
		</a>
 	</div>
		<th:block th:each="item : ${items}" class="row">
			<div class="col-sm-4 ">
				<h3 class="catalog">
					<b><a href="#" th:text="${item.name}"></a></b>
				</h3>
				<p th:text="${item.description}"  ></p><p th:text="${item.price} "></p> <p th:text="${item.duration}"></p>
				<div>
					<hr>
				</div>
			</div>
		</th:block>
	
</body>
</html>
